name: Deploy to one.com (SFTP)

on:
  push:
    branches:
      - main 

jobs:
  web-deploy:
    name: üöÄ Deploy via SFTP (lftp)
    runs-on: ubuntu-latest
    steps:
    - name: üöö Get latest code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
        
    - name: üîç Find remote path
      env:
        SFTP_SERVER: ${{ secrets.SFTP_SERVER }}
        SFTP_USERNAME: ${{ secrets.SFTP_USERNAME }}
        SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y lftp
        
        cat <<EOF > test.lftp
        set sftp:auto-confirm yes
        set ssl:verify-certificate no
        open sftp://$SFTP_SERVER
        user "$SFTP_USERNAME" "$SFTP_PASSWORD"
        ls
        bye
        EOF
        
        lftp -f test.lftp > remote_dir.log 2>&1
        
        git config --global user.name "GitHub Actions Debugger"
        git config --global user.email "actions@github.com"
        git add remote_dir.log
        git commit -m "chore: save remote dir log [skip ci]"
        git push || echo "nothing to push"
