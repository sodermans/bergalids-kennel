name: Deploy to one.com (SFTP)

on:
  push:
    branches:
      - main 

jobs:
  web-deploy:
    name: ðŸš€ Deploy via SFTP (lftp)
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
      
    - name: ðŸ“‚ Sync files via lftp
      env:
        SFTP_SERVER: ${{ secrets.SFTP_SERVER }}
        SFTP_USERNAME: ${{ secrets.SFTP_USERNAME }}
        SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y lftp
        
        # SÃ¤krare lftp-syntax (anvÃ¤nder separat user/open fÃ¶r att undvika kommatecken-strul i lÃ¶senord)
        cat <<EOF > deploy.lftp
        set sftp:auto-confirm yes
        set ssl:verify-certificate no
        debug 3
        open sftp://$SFTP_SERVER
        user "$SFTP_USERNAME" "$SFTP_PASSWORD"
        mirror -R --verbose --size-only --exclude .git/ --exclude .github/ ./ ./
        bye
        EOF
        
        # KÃ¶r lftp och spara loggen
        lftp -f deploy.lftp > lftp-debug.log 2>&1 || echo "LFTP failed"
        
        # Om det misslyckas sparar vi loggen i repot fÃ¶r felsÃ¶kning
        if grep -q "Fatal error" lftp-debug.log || grep -q "Access failed" lftp-debug.log || grep -q "Login failed" lftp-debug.log; then
          echo "Deployment failed! Pushing log for debugging..."
          
          git config --global user.name "GitHub Actions Debugger"
          git config --global user.email "actions@github.com"
          
          # Maskera lÃ¶senordet i loggen innan vi laddar upp det
          sed -i "s/$SFTP_PASSWORD/HIDDEN_PASSWORD/g" lftp-debug.log
          
          git add lftp-debug.log
          git commit -m "chore: save lftp debug log [skip ci]"
          git push
          exit 1
        fi
