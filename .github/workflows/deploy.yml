name: Deploy to one.com

on:
  push:
    branches:
      - main # Triggas varje gÃ¥ng du (eller jag) pushar till main-branchen

jobs:
  web-deploy:
    name: ðŸš€ Deploy to FTP
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /
        # Exkluderar filer vi inte vill ska ta plats pÃ¥ webbhotellet
        exclude: |
          **/.git*
          **/.git*/**
          **/.github/**
          readme.md
