name: Deploy to one.com (SFTP)

on:
  push:
    branches:
      - main 

jobs:
  web-deploy:
    name: ðŸš€ Deploy via SFTP (lftp)
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
        
    - name: ðŸ“‚ Sync files via lftp
      env:
        SFTP_SERVER: ${{ secrets.SFTP_SERVER }}
        SFTP_USERNAME: ${{ secrets.SFTP_USERNAME }}
        SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y lftp
        
        cat <<EOF > deploy.lftp
        set sftp:auto-confirm yes
        set ssl:verify-certificate no
        open sftp://$SFTP_SERVER
        user "$SFTP_USERNAME" "$SFTP_PASSWORD"
        
        # Tvinga upp alla viktiga html-filer direkt fÃ¶r att kringgÃ¥ eventuella mappsynk-problem
        put index.html -o index.html
        put galleri.html -o galleri.html
        put kull-2026.html -o kull-2026.html
        put tidigare-kullar/kull-2023.html -o tidigare-kullar/kull-2023.html
        put tidigare-kullar/kull-2024.html -o tidigare-kullar/kull-2024.html
        
        # Tvinga upp videofilerna och bilderna ocksÃ¥
        mirror --reverse --overwrite --ignore-time --parallel=5 --exclude-glob .git/ --exclude-glob .github/ ./ ./
        bye
        EOF
        
        lftp -f deploy.lftp
