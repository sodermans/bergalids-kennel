name: Deploy to one.com (SFTP)

on:
  push:
    branches:
      - main 

jobs:
  web-deploy:
    name: ğŸš€ Deploy via SFTP (lftp)
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4
      
    - name: ğŸ—‘ï¸ Exclude repository configs
      run: rm -rf .git .github
      
    - name: ğŸ“‚ Sync files via lftp
      env:
        SFTP_SERVER: ${{ secrets.SFTP_SERVER }}
        SFTP_USERNAME: ${{ secrets.SFTP_USERNAME }}
        SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y lftp
        # Skapa ett lftp-script
        cat <<EOF > deploy.lftp
        set sftp:auto-confirm yes
        set ssl:verify-certificate no
        open -u $SFTP_USERNAME,"$SFTP_PASSWORD" sftp://$SFTP_SERVER
        mirror -R --verbose --size-only --parallel=5 ./ /
        bye
        EOF
        lftp -f deploy.lftp
