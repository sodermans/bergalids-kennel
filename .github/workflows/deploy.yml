name: Deploy to one.com (SFTP)

on:
  push:
    branches:
      - main 

jobs:
  web-deploy:
    name: üöÄ Deploy via SFTP (lftp)
    runs-on: ubuntu-latest
    steps:
    - name: üöö Get latest code
      uses: actions/checkout@v4
      
    - name: üóëÔ∏è Exclude repository configs
      run: rm -rf .git .github
      
    - name: üìÇ Sync files via lftp
      env:
        SFTP_SERVER: ${{ secrets.SFTP_SERVER }}
        SFTP_USERNAME: ${{ secrets.SFTP_USERNAME }}
        SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y lftp
        
        # Anv√§nd relativ s√∂kv√§g "./" ist√§llet f√∂r absolut s√∂kv√§g "/"
        # eftersom one.com k√∂r sftp i en l√•st milj√∂ (chroot).
        cat <<EOF > deploy.lftp
        set sftp:auto-confirm yes
        set ssl:verify-certificate no
        open -u $SFTP_USERNAME,"$SFTP_PASSWORD" sftp://$SFTP_SERVER
        mirror -R --verbose --size-only --parallel=2 ./ ./
        bye
        EOF
        
        lftp -f deploy.lftp
