name: Deploy to one.com (SFTP)

on:
  push:
    branches:
      - main 

jobs:
  web-deploy:
    name: ðŸš€ Map Server Files
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
        
    - name: ðŸ“‚ Map files
      env:
        SFTP_SERVER: ${{ secrets.SFTP_SERVER }}
        SFTP_USERNAME: ${{ secrets.SFTP_USERNAME }}
        SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y lftp
        
        cat <<EOF > test.lftp
        set sftp:auto-confirm yes
        set ssl:verify-certificate no
        open sftp://$SFTP_SERVER
        user "$SFTP_USERNAME" "$SFTP_PASSWORD"
        find . > server_files.txt
        bye
        EOF
        
        lftp -f test.lftp || echo "lftp find failed"
        
        git config --global user.name "GitHub Actions Debug"
        git config --global user.email "actions@github.com"
        git add server_files.txt
        git commit -m "chore: push server files map [skip ci]" || echo "nothing to commit"
        git push
